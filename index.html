
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Algorithm Visualiser</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- include bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>


        <div class="container-fluid bg-primary mb-4 py-4">
            <div id="menu" class="row">
                <div class="col-sm-4">
                    <h3 class="px-3">Algorithm Visualiser:</h3>
                </div>
                <div class="col-sm-8 text-end">
                    <button type="button" class="btn btn-white px-4">Quick sort</button>
                    <button type="button" class="btn btn-white px-4">Merge sort</button>
                    <button type="button" class="btn btn-white px-4">Insertion sort</button>
                    <button type="button" class="btn btn-white px-4">Selection sort</button>
                </div>
            </div>
        </div>


        <div class="container-fluid tocenter mb-5" style="width: 90%; height:65%;">
            <div class="row text-center text-white align-items-end" style="height:100%;">
                <div class="bg-primary" style="height:50%;width:10%;">50</div>
                <div class="bg-success" style="height:60%;width:10%;">60</div>
                <div class="bg-danger" style="height:20%;width:10%;">20</div>
                <div class="bg-warning" style="height:80%;width:10%;">80</div>
                <div class="bg-secondary" style="height:62%;width:10%;">62</div>
                <div class="bg-dark" style="height:31%;width:10%;">31</div>
                <div class="bg-success" style="height:55%;width:10%;">55</div>
                <div class="bg-primary" style="height:90%;width:10%;">90</div>
                <div class="bg-danger" style="height:50%;width:10%;">50</div>
                <div class="bg-success" style="height:60%;width:10%;">60</div>
            </div>
        </div>

        <div class="container-fluid tocenter text-center" style="width:80%">
            <div class="row pt-3">
                <div class="col-sm-3">
                    <h3>Algorithm</h3>
                    <p class="display-6 text-primary">Merge Sort</p>
                </div>
                <div class="col-sm-3">
                    <h3>Speed</h3>
                    <button type="button" class="btn btn-primary">fast</button>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control mb-2" style="width:50%;margin:auto;" placeholder="Size:"></input>
                    <button type="button" class="btn btn-primary">Generate Array</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="mt-4 btn btn-warning">Sort!</button>
                </div>

            </div>
        </div>

        <!-- include bootstrap JS and popper via CDN + client side js -->
        <script src="client.js"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>-->
    </body>
</html>
